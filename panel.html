<!DOCTYPE html>
<html>
<head>
  <title>Experiencia Paciente</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body class="panel">
  <header>
    <img src="./img/ep__marca--row.svg" alt="">
    <span id="badgeHolder">
      <span class="panel__badge--success">Activa</span>
      <button class="panel__btn--tertiary">
        <img src="./img/icon__copy--secondary.svg" alt="">
      </button>
    </span>
  </header>
  <div class="panel__container">
    <span class="panel__container--left">
      <div id="qrcode"></div>
      <div class="input__wrapper">
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <p>Validado por el equipo de salud</p>
      </div>
    </span>
    <span class="panel__container--right">
      <h3 class="panel__title">Registros de la consulta</h3>
      <section id="outputContainer"></section>
    </span>
  </div>
  <footer class="panel__flex--between">
    <section class="input__wrapper">
      <button id="resetData" class="panel__btn--danger">Finalizar registro</button>
      <button class="panel__btn--tertiary">
        <!-- <a id="downloadData" download="formData.json">Descargar registro</a> -->
        <a id="downloadData" download="formData.json">
          <img src="./img/icon__download--primary.svg" alt="">
        </a>
      </button> 
      <button size="sm" id="shareData" class="panel__btn--tertiary" [disabled]="formData">
        <a href="">
          <img src="./img/icon__share--primary.svg" alt="" height="12">
        </a>
      </button>
    </section>
    <a href="https://experienciapaciente.github.io/portal-paciente/">Registrar en experienciaPaciente.org</a>
  </footer>
  <!-- <a id="shareData" href="" target="_blank">Listado</a> -->
  <script src="lib/qrcode.min.js"></script>
  <script src="js/panel.js"></script>
</body>
</html>
