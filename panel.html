<!DOCTYPE html>
<html>
<head>
  <title>Experiencia Paciente</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body class="panel">
  <header>
    <img src="./img/xp__logo--horizontal.png" alt="">
    <span id="badgeHolder">

      <small class="panel__btn--tertiary">
        <i class="fa-regular fa-copy"></i>
      </small>
    </span>
  </header>
  <div class="panel__container">
    <span class="panel__container--left">
      <div id="qrcode"></div>
      <div class="input__wrapper">
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <p>Validado por el equipo de salud</p>
      </div>

    </span>
    <span class="panel__container--right">
      <h3 class="panel__title">Registros de la consulta</h3>
      <section id="outputContainer"></section>
    </span>
  </div>
  <footer class="panel__flex--between">
    <button id="resetData" class="panel__btn--secondary">Reset</button>
  </footer>
    <button class="panel__btn--tertiary">
      <a id="downloadData" download="formData.json">Descargar informaci√≥n</a>
    </button> 
    <button id="shareData" class="panel__btn--primary" [disabled]="formData">Compartir info</button>
  </footer>
  <!-- <a id="shareData" href="" target="_blank">Listado</a> -->

  <script src="lib/qrcode.min.js"></script>
  <script src="js/panel.js"></script>
</body>
</html>
